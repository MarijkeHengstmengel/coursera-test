<!DOCTYPE html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
<div>
  <h1>Narrow Down Your Menu Choice</h1>
  <div ng-controller="NarrowItDownController as nid">
    <div class="form-group">
      <input type="text" ng-model="nid.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class=" narrow-button">
      <button class="btn btn-primary" ng-click="nid.foundItems();"> Narrow it down for me!</button>
    </div>
    <div class="my_list">
      <found-items items="nid.found" on-remove="nid.removeItem(index)"></found-items>
      <div class="error" ng-if="nid.message;">{{nid.message}}</div>
   </div>
  </div>
</div>
</body>
</html>
