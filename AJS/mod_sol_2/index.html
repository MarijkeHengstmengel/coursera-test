<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
   .emptyMessage {
     font-weight: bold;
     color: red;
     font-size: 1.2em;
   }
   li {
     margin-bottom: 7px;
     font-size: 1.2em;
   }
   li > button {
     margin-left: 6px;
   }
   button > span {
     color: green;
   }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <div class="col-md-6">
     <h2>To buy:</h2>
     <div ng-controller="ToBuyController as buy">
       <ul>
         <li ng-repeat="item in buy.items">
           Buy {{ item.quantity}} {{item.name}}
          <button ng-click="buy.remove_item($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok">
          Bought</span></button><br><br>
         </li>
       </ul>
     <div ng-if="buy.message" class="emptyMessage">{{buy.message}}</div>
    </div>
  </div>
    <div class="col-md-6">
      <h2>Already bought:</h2>
      <div ng-controller="AlreadyBoughtController as bought">
      <ul>
       <li ng-repeat="item in bought.items">
         Bought {{ item.quantity}} {{item.name}}
       </li>
      </ul>
     <div ng-if="bought.items.length==0" class="emptyMessage">Nothing bought yet</div>
    </div>
  </div>
</div> <!-- row -->
</div>
</body>
</html>
