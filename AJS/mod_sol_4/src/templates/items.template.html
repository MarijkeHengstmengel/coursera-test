<h2>Menus from the category {{detailItems.category_name}}</h2>

<a ui-sref="home">Home</a>
<a ui-sref="categories">Back to categories</a>

<ul>
  <li ng-repeat="item in detailItems.items">
    {{ item.short_name }}:  {{ item.name }}   <span ng-if="item.description ">-- {{ item.description }} </span> <br>
    <div ng-if="item.small_portion_name ">Price: {{item.small_portion_name }} : {{item.price_small}}<br></div>
    Price: <span ng-if="item.small_portion_name ">{{item.large_portion_name}} :</span> {{item.price_large}}
  </li>
</ul>
